{% extends 'layout.html' %}
{% block content %}
  <div class="infos">
    <div class="recipes-infos">
      <h1>As melhores receitas</h1>
      <p>
        Aprenda a construir os melhores pratos com receitas criadas por profissionais do mundo inteiro
      </p>
    </div>
    <div>
      <img src="./assets/images/chef.png" alt=""/>
    </div>
  </div>
  <div class="wrapper">
    <h1>Mais acessadas</h1>
  </div>
  <section class="recipes">
  {% for item in items %}
    <div class="recipe">
      <img src="{{item.image}}" alt=""/>
      <div class="recipe-info">
        <h2>{{item.title}}</h2>
        <p>Por {{item.author}}</p>
      </div>
    </div>
  {% endfor %}
  </section>

{% endblock content %}

{% set length = 0 %}
{% extends 'layout.html' %}
{% block title %}
    <title>Buscando por receita</title>
{% endblock title %}
{% block content %}
    <h2 class="search-title">Busca por "{{search.term}}"</h2>
    <section class="recipes">
        {% for item in items %}
            <div class="recipe" id="{{item.id}}">
                <img src="{{item.image}}" alt=""/>
                <div class="recipe-info">
                    <h2>{{item.title}}</h2>
                    <p>por
            {{item.author}}</p>
                </div>
            </div>
        {% endfor %}
    </section>
{% endblock content %}
{% block script %}
    <script src="/script.js"></script>
{% endblock script %}

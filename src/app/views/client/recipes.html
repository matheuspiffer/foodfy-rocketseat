{% set length = 0 %}
{% extends 'layout.html' %}
{% block title %}
  <title>Receitas</title>
{% endblock title %}
{% block content %}
  <section class="recipes">
    {% for item in items %}
      <div class="recipe" id="{{item.id}}">
        <img src="{{item.path}}" alt=""/>  
        <div class="recipe-info">
          <h2>{{item.title}}</h2>
          <p>por
            {{item.chef_name}}</p>
        </div>
      </div>
    {% endfor %}
  </section>
{% endblock content %}

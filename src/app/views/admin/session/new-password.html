<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/session.css"/>
    <link rel="stylesheet" href="/css/error-messages.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
/>
    <title>Foodfy - Nova senha</title>
  </head>
  <body>
    {%include 'admin/parts/error.html'%}
    <div class="container login">
      <div class="logo">
        <img src="/assets/images/logo.png" alt=""/>
      </div>
      <form class="form-login" action="/admin/new-password" method="POST">
        <h1>Nova senha</h1>
        <div class="item">
          <label>Email</label>
          <input type="text" name="email" value="{{user.email}}" placeholder="Digite seu email"/>
        </div>
        <div class="item">
          <label>Senha</label>
          <input type="password" name="password" placeholder="Digite sua senha"/>
        </div>
        <div class="item">
          <label>Repetir Senha</label>
          <input type="password" name="passwordRepeat" placeholder="Digite sua senha"/>
        </div>
        <input type="hidden" name="token" value="{{token}}"/>
        <div class="login-buttons forgot">
            <button type="submit">Nova senha</button>
        </div>
      </form>
    </div>
  </body>
</html>

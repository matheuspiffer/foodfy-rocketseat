<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/session.css"/>
    <link rel="stylesheet" href="/css/error-messages.css">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"/>
    <title>Foodfy</title>
  </head>
  <body>
    {%include 'admin/parts/error.html'%}
    <div class="container login">
      <div class="logo">
        <img src="/assets/images/logo.png" alt=""/>
      </div>
      <form class="form-login" action="/admin/login" method="POST">
        <h1>Iniciar Sess√£o</h1>
        <div class="item">
          <label>Email</label>
          <input class="{{'input-error' if error}}"type="text" name="email" value="{{user.email}}" placeholder="Digite seu email"/>
        </div>
        <div class="item">
          <label>Senha</label>
          <input class="{{'input-error' if error}}" type="password" name="password" placeholder="Digite sua senha"/>
        </div>
        <div class="login-buttons">
          <a href="/admin/forgot-password">Esqueceu a senha ?</a>
          <button type="submit">Acessar</button>
        </div>
      </form>
    </div>
  </body>
</html>

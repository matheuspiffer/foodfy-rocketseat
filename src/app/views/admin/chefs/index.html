{% extends 'admin.html' %}
{% block content %}
    <div class="wrapper">
        <h1>Gerenciador de Chefs</h1>
    </div>
    <section class="recipes-admin">
        {% for chef in chefs %}
            <div class="card">
                <div class="chef-card-image">
                    <img src="{{chef.avatar_url}}"/>
                </div>
                <div class="card-details">
                    <h4>{{chef.name}}</h4>
                    <a href="/admin/chefs/{{chef.id}}">Visualizar</a>
                </div>
            </div>
        {% endfor %}
    </section>
{% endblock content %}

{% extends 'admin.html' %}
{% block title %}
    <title>Chef {{chef.name}}</title>
{% endblock %}

{% block content %}
    <section class="show-chef">
        <div class="edit">
            <span>Chef:
                {{chef.name}}</span>
            <span>
                <a href="/admin/chefs/{{chef.id}}/edit">Editar Chef</a>
            </span>
        </div>
        <div class="chef-details">
            <img src="{{chef.avatar}}" alt="">
            <h2>{{chef.name}}</h2>
            <p>{{chef.total_recipes}}
                receitas</p>
        </div>
    
        <h2>Receitas</h2>
        <div class="main-recipes">
            {% for recipe in recipes %}
            <div class="recipe-card">
                <div class="recipe-card-image">
                    <img src="{{recipe.path}}"/>
                </div>
                <div class="recipe-card-details">
                    <h4>{{recipe.title}}</h4>
                    <p>{{chef.name}}</p>
                    <a href="/admin/recipes/{{recipe.id}}">Visualizar</a>
                </div>
            </div>

            {% endfor %}
        </div>
    </section>
{% endblock content %}

{% extends 'admin.html' %}
{% block title %}
  <title>Editar Usuário</title>
{% endblock title %}
{% block content %}

  <form class="user-delete" action="/admin/users?_method=DELETE" method="POST">
    <h1>Atualizar Usuário</h1>
    <button type="submit">Deletar</button>
    <input type="hidden" name="id" value="{{user.id}}"/>
  </form>
  <form class="form user-edit" action="/admin/users?_method=PUT" method="POST">
    <section class="user-details">
      <div class="user-button">
        <button type="Submit">Salvar</button>
      </div>
    </section>
    <section class="user-field">
      <input type="hidden" name="id" value="{{user.id}}"/>
      <div class="item">
        <label>Nome</label>
        <input
          type="text"
          name="name"
          placeholder="Digite o nome completo"
          value="{{user.name}}"
/>
      </div>
      <div class="item">
        <label>Email</label>
        <input
          type="text"
          name="email"
          placeholder="Digite o email"
          value="{{user.email}}"
/>
      </div>
      <div class="item">
        <input type="checkbox" name="is_admin" {% if user.is_admin %}
          checked
        {% endif %}/>
        <label for="admin">Administrador</label>
      </div>
    </section>
  </form>

{% endblock content %}

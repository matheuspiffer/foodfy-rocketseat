{% extends 'admin.html' %}
{% block content %}
    <form class="form" action='/admin/users' method='POST'>
        <section class="user-details">
            <h1>Criar Usu√°rio</h1>
            <div class="user-button">
                <button type="submit">Salvar</button>
                <button type="button">Cancelar</button>
            </div>
        </section>
        <section class="user-field">
            <div class="item">
                <label>Nome</label>
                <input type="text" name="name" placeholder="Digite o nome completo" value="{{user.name}}" required/>
            </div>
            <div class="item">
                <label>Email</label>
                <input type="text" name="email" placeholder="Digite o email" value="{{user.email}}" required/>
            </div>
            <div class="item">
                <input type="checkbox" name="is_admin"/>
                <label for="admin">Administrador</label>
            </div>
        </section>
    </form>

{% endblock content %}

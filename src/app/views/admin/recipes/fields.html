<div class="item">
        <div id="photos-upload">
            <Label>Imagem da receita</Label>
            <div class="image-upload-card">
            <p>+</p>
            <input id="photos-input" name="photos" type="file" multiple accept="image/*" onchange="PhotosUpload.handleInputFile(event)">
            </div>
        </div>
        <div id="photos-preview">
            {% if files %}
                {% for image in files %}
                    <div class="photo" id="{{image.id}}" onclick="PhotosUpload.removeOldPhoto(event)">
                        <img src="{{image.address}}" alt="{{image.name}}">
                        <i class="material-icons">
                            close
                        </i>
                    </div>
                {% endfor %}
                <input type="hidden" name="removed_files">
            {% endif %}
        </div>
</div>
<div class="item">
    <label>Chefe da receita</label>
    <select name="chef_id" >
        {% for chef in chefs %}
            <option value="{{chef.id}}">{{chef.name}}</option>
        {% endfor %}
    </select>
</div>
<div class="item">
    <label>Nome da receita</label>
    <input type="text" name="title" value="{{item.title}}"/>
</div>
<div class="item" id="ingredients">
    <label>ingredientes</label>
    {% if item.ingredients %}
        {% for ingredient in item.ingredients %}
            <div class="ingredient">
                <input type="text" name="ingredients[]" value="{{ingredient}}"/>
            </div>
        {% endfor %}
    {% endif %}
    <div class="ingredient">
        <input type="text" name="ingredients[]"/>
    </div>

</div>
<button type="button" class="add-ingredient">Adicionar novo ingrediente</button>
<div class="item" id="steps">
    <label>Modo de preparo</label>
    {% if item.preparation %}
        {% for preparation in item.preparation %}
            <div class="step">
                <input type="text" name="preparation[]" value="{{preparation}}"/>
            </div>
        {% endfor %}
    {% endif %}
    <div class="step">
        <input type="text" name="preparation[]"/>
    </div>

</div>
<button type="button" class="add-step">Adicionar novo passo</button>
<div class="item">
    <label>informacoes adicionais</label>
    <input type="text" name="information" value="{{item.information}}"/>
</div>

{% extends 'admin.html' %}
{% block content %}
    <div class="wrapper">
        <h1>Gerenciador de receitas</h1>
    </div>
    <section class="recipes-admin">
        {% for item in items %}
            <div class="card">
                <div class="card-image">
                    <img src="{{item.image}}"/>
                </div>
                <div class="card-details">
                    <h4>{{item.title}}</h4>
                    <p>{{item.author}}</p>
                    <a href="/admin/recipes/{{item.id}}">Visualizar</a>
                </div>
            </div>
        {% endfor %}
    </section>
{% endblock content %}
